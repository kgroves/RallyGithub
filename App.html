                    this.add({
                        xtype: 'changesetbrowser',
                        margin: 2,
                        border: 0,
                        adapter: adapter,
                        flex: 1
                    });
                },
            
                _onAuthenticationRequired: function(adapter) {
                    this.removeAll();
                    this.add({
                        flex: 1,
                        border: 0,
                        adapter: adapter,
                        items: [{
                            xtype: 'changesetlogin',
                            border: 0,
                            adapter: adapter
                        }]
                    });
                }
            });

            Rally.launchApp('CustomApp', {
                name: 'RallyGithub'
            });
        });
    </script>
